<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-8">Let's get some <span class="font-semibold	text-stone-800	">Moooooney</span></h1>
    </header>
    <main class=" w-3/4 mx-auto ">
        <section class="mt-8">
            <div class=" grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-emerald-600	p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-2xl">$<span  id="saving">00</span></h4>
                </div>
                <div class="p-8 rounded bg-red-600">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-2xl">$ <span id="withdraw-bal">00</span></h4>
                </div>
                <div class="bg-sky-500	p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$ <span id="balance"> 1240</span></h4>
                </div>
                
            </div>
        </section>
        <!-- deposit section  -->
        <section class="mt-3">
            <div class="grid grid-cols-2 gap-4 w-1/2 mx-auto ">
                <div class="bg-indigo-600">
                    <h3 class="text-3xl text-white mx-3">Please Deposit</h3>
                <div>
                    <input class="block border-5 my-5 rounded mx-auto px-2 font-medium w-3/4" type="text" name="" id="diposit-input" placeholder="diposit amount">
                    <button id="deposit" class=" block submit bg-red-700 px-3 py-1 rounded mx-auto text-white my-2"> Deposit</button>
                </div>
                </div>

                <div class="bg-purple-700	">
                    <h3 class="text-3xl text-white mx-3">Huh! Withdraw</h3>
                <div>
                    <input class="block border-5 my-5 rounded mx-auto px-2 font-medium w-3/4" type="email" name="" id="withdraw-input" placeholder="withdraw amount">
                    <button id="withdraw" class=" block submit bg-red-700 px-3 py-1 rounded mx-auto text-white my-2"> Withdraw</button>
                </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js link  -->
    <script src="hiseb.js"></script>
</body>
</html>
